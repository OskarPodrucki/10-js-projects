<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="screen">
            <input type="text" placeholder="0" id="value" disabled>
        </div>
        <div id="form">
            <!-- Przyciski dla operacji czyszczenia, zmiany znaku i procentów -->
            <button class="buttonTop">AC</button>
            <button class="buttonTop">+/-</button>
            <button class="buttonTop">&percnt;</button>
            <button class="buttonRight">/</button>

            <!-- Przyciski dla cyfr 7, 8, 9 oraz mnożenia -->
            <button class="buttonNum">7</button>
            <button class="buttonNum">8</button>
            <button class="buttonNum">9</button>
            <button class="buttonRight">*</button>

            <!-- Przyciski dla cyfr 4, 5, 6 oraz odejmowania -->
            <button class="buttonNum">4</button>
            <button class="buttonNum">5</button>
            <button class="buttonNum">6</button>
            <button class="buttonRight">-</button>

            <!-- Przyciski dla cyfr 1, 2, 3 oraz dodawania -->
            <button class="buttonNum">1</button>
            <button class="buttonNum">2</button>
            <button class="buttonNum">3</button>
            <button class="buttonRight">+</button>

            <!-- Przycisk dla cyfry 0, kropki oraz pokazywania wyniku -->
            <button id="button_0">0</button>
            <button>.</button>
            <button class="buttonRight">&equals;</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
