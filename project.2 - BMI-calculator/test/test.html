<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator BMI</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>

    <div id="container">

        <div id="div_BMI">

            <div id="div_BMI_top">


                <div id="div_BMI_top_right">

                    <div id="div_BMI_top_1">

                        <h1>Twój wynik BMI</h1>

                    </div>

                    <div id="div_BMI_top_2">
                        <p>Twój wynik oznacza:</p>

                        <h3>normalna waga</h3>
                    </div>

                </div>

                <div id="div_BMI_top_left">
                    <div id="div_BMI_top_3">
                        <h1>24.3</h1>
                    </div>
                </div>

            </div>


            <div id="div_BMI_bottom">


                <div class="align_left" style="border: none;">

                    <p>Płeć</p>

                    <h3>Mężczyzna</h3>

                </div>

                <div class="align_left">

                    <p>Waga</p>

                    <h3>86</h3>

                </div>

                <div class="align_left">

                    <p>Wzrost</p>

                    <h3>188</h3>

                </div>

                <div class="align_left">

                    <p>Prawidłowa waga:</p>

                    <h3>50 - 86 kg</h3>

                </div>


            </div>

        </div>

    </div>

</body>

</html>
